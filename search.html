<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mock-up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


    <div class="row header">
        <header>
            <div id="#header-logo">
                LOGO
            </div>
            <nav>
                <span class='nav-item' id='ingredient-nav'>
                        Search by Ingredient
                    </span>
                <span class='nav-item' id='randoBtn'>
                        Random Recipe
                    </span>
                <span class='nav-item' id='fav-nav'>
                        Fav Recipes
                    </span>
                <span class='nav-item' id='grocery-nav' onclick="openNav()">
                        Grocery list
                    </span>
            </nav>
        </header>

    </div>

    <!-- SIDEBAR GROCERY LIST -->
    <div id="grocerylist" class="grocerylist">

        <button onclick="closeNav()">close</button>
        <button>remove item</button></br>

    </div>

    <!-- SEARCH RESULTS / MAIN CONTENT -->

    <main id='main'>
        <!-- DUMMY DATA GOES HERE -->
        <!-- REAL DATA WILL BE GENERATED DYNAMICALLY THROUGH API CALLS-->

        <div>
            <div id='searchBar' class="container">
                <div class="flex-container">
                    <input id="ingredientSearch" class="input is-primary" type="text" placeholder="list your ingredient(s)">
                    <button id="searchBtn" class="button is-primary">
                    Search
                  </button>
                </div>
            </div>

            <div id="searchOutput" class='container'>

            </div>
        </div>

        <!-- END OF DUMMY DATA -->
    </main>

    <!-- JUST A BORDER ELEMENT -->
    <div id='main-col-div'>
        line
    </div>
    <!-- END OF BORDER ELEMENT -->

    <!-- END OF RESULTS / MAIN CONTENT -->


    <div class='row info'>
        <!-- EXTRA INFO COLUMNS -->

        <section id='info-columns'>

            <!-- LEFT COLUMN -->
            <div id='left-column'>

                LEFT SIDE

            </div>

            <!-- END OF LEFT COLUMN -->

            <!-- ANOTHER BORDER ELEMENT -->
            <div id='mid-col-div'>
                line
            </div>
            <!-- END OF BORDER ELEMENT -->

            <!-- RIGHT COLUMN -->

            <div id='right-column'>

                RIGHT SIDE

            </div>

            <!-- END OF RIGHT COLUMN -->

        </section>

        <!-- END OF EXTRA INFO COLUMNS-->
    </div>


    <!-- FOOTER -->
    <footer class="row foot">
        HERE IS WHERE A FOOTER GOES
    </footer>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
